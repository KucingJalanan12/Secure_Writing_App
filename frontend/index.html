<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <title>Secure Writing App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Secure Writing App</h1>

        <label class="label">
        Book Title
        <br>
        <input type="text" id="bookTitle">
        </label>

        <br><br>

        <label class="label">
        Chapter Title
        <br>
        <input type="text" id="chapterTitle">
        </label>

        <br><br>

        <div class="page" contenteditable="true" id="chapterContent">
            Start writing here...
        </div>

        <br><br>

        <button id="saveBtn" class="saver">Save Chapter</button>

        <script src="script.js" defer></script>
    </body>
</html>
