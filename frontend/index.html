<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <title>Secure Writing App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Secure Writing App</h1>

        <label>
        Book Title
        <input type="text" id="bookTitle">
        </label>

        <br><br>

        <label>
        Chapter Title
        <input type="text" id="chapterTitle">
        </label>

        <br><br>

        <label>
        Chapter Content
        <br>
        <textarea id="chapterContent" rows="10" cols="60"></textarea>
        </label>

        <br><br>

        <button id="saveBtn">Save Chapter</button>


        <script src="script.js"></script>
    </body>
</html>
